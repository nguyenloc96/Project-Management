<app-dashboard></app-dashboard>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/my-dashboard">My Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/create-project">Create Project</a>
            </li>
            <li class="breadcrumb-item active">
                Create Notes
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/add-user">Add user to the project</a>
            </li>
        </ol>
        <div class="card create-note">
            <div class="card-header text-center">
                <h3>Create New Notes</h3>
            </div>
            <div class="card-body">
                <form #formCreateNote="ngForm" (ngSubmit)="onSubmit(formCreateNote);">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6 form-control-sm">
                                <label for="select-project">Select the project name:</label>
                                <select 
                                    class="custom-select" 
                                    id="select-project"
                                    [(ngModel)]="selectProject" 
                                    name="project_id"
                                >
                                    <option 
                                        *ngFor="let item of listProjects"
                                        [value]="item[1].project_id"
                                    >
                                        {{item[1].projectName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6 form-control-sm">
                                <label for="select-job">Select job type:</label>
                                <select 
                                    class="custom-select" 
                                    id="select-job"
                                    [(ngModel)]="selectJob" 
                                    name="job_type"
                                >
                                    <option 
                                        *ngFor="let item of listJobs"
                                        [value]="item"
                                    >
                                        {{item}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-control-sm">
                                <label for="role">Roles</label>
                                <input 
                                    class="form-control" 
                                    id="role" 
                                    placeholder="Enter role"
                                    name="role"
                                    #txtRole="ngModel"
                                    ngModel
                                    required
                                >
                                <p *ngIf="txtRole.touched && txtRole.errors?.required" class="text-danger">
                                    Role is required.
                                </p>
                            </div>
                            <div class="col-md-6 form-control-sm">
                                <label for="time-hour">Hours</label>
                                <input 
                                    class="form-control" 
                                    id="time-hour" 
                                    type="number" 
                                    placeholder="Enter hour"
                                    name="hours"
                                    #txtTimeHour="ngModel"
                                    ngModel
                                    required
                                >
                                <p *ngIf="txtTimeHour.touched && txtTimeHour.errors?.required" class="text-danger">
                                    Hours is required.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6 text-right">
                                <a class="btn btn-secondary" routerLink="/my-dashboard">Cancel</a>
                            </div>
                            <div class="col-6 text-left">
                                <button 
                                    class="btn btn-primary" 
                                    type="submit"
                                    [disabled]="formCreateNote.invalid"
                                >Create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
