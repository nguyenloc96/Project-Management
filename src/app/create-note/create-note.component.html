<app-dashboard></app-dashboard>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/my-dashboard">My Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/create-project">Create Project</a>
            </li>
            <li class="breadcrumb-item active">
                Create Notes
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/add-user">Add user to the project</a>
            </li>
        </ol>
        <div class="card create-note">
            <div class="card-header text-center">
                <h3>Create New Notes</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6 form-control-sm">
                                <label for="select-project">Select the project name:</label>
                                <select class="custom-select" id="select-project">
                                    <option value="1" checked>Project 1</option>
                                    <option value="2">Project 2</option>
                                    <option value="3">Project 3</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-control-sm">
                                <label for="select-project">Select job type:</label>
                                <select class="custom-select" id="select-project">
                                    <option value="1" checked>Task</option>
                                    <option value="2">Fix Bug</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-control-sm">
                                <label for="role">Roles</label>
                                <input class="form-control" id="role" placeholder="Enter role">
                            </div>
                            <div class="col-md-6 form-control-sm">
                                <label for="time-hour">Hours</label>
                                <input 
                                    class="form-control" id="time-hour" 
                                    type="number" placeholder="Enter hour"
                                >
                            </div>
                        </div>
                    </div>
                </form>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 text-right">
                            <a class="btn btn-secondary" routerLink="/my-dashboard">Cancel</a>
                        </div>
                        <div class="col-6 text-left">
                            <button class="btn btn-primary" type="button">Create</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
