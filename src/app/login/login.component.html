<div id="form-login" class="bg-dark">
    <div class="container form-login">
        <div class="card card-login">
            <div class="card-header text-primary">
                Login with account
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" id="email" type="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" placeholder="Password">
                    </div>
                    <a class="btn btn-primary btn-block" routerLink="/my-dashboard">Login</a>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-4" routerLink="/register">Register an Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
