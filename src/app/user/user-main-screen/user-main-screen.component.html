    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/user"> Dashboard </a>
            </li>
            <li class="breadcrumb-item">
                View all projects
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/user/user-notes"> View all notes </a>

                                <h2>{{NumberOfHours}}</h2>
                                <small>Working Hours</small> 
                            </div>
                            <div class="col text-center">
