<app-user-dashboard></app-user-dashboard>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/user"> Dashboard </a>
            </li>
            <li class="breadcrumb-item">
                View all projects
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/user/user-notes"> View all notes </a>
            </li>
            <li class="breadcrumb-item active">
                <a routerLink="/user/user-create-note"> Create Notes </a>
            </li>
        </ol>
        <div class="card add-user">
            <div class="card-header text-center">
                <h3>Project Management</h3>
            </div>
            <div class="card-body">
                <div class="row justify-content-around">
                    <table class="table table-bordered table-hover table-responsive-sm table-sm table-project">
                        <thead class="text-center">
                            <tr>
                                <td scope="col">ID Project</td>
                                <td scope="col">Name Project</td>
                                <td scope="col">View infomation</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngFor="let item of listProject">
                                <td>{{item.project_id}}</td>
                                <td>{{item.projectName}}</td>
                                <td>
                                    <button 
                                        class="btn btn-success" 
                                        type="button"
                                        routerLink="/user/user-project-detail/{{item.project_id}}"
                                    >View project information</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
